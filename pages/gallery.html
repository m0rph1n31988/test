    <style>
        h2 {
            text-align: center; /* Центрирование заголовка */
        }

        .gallery {
            display: flex;
            flex-wrap: wrap; /* Перенос элементов на новую строку */
            justify-content: center; /* Центрирование всех элементов галереи */
            padding: 0;
            list-style-type: none; /* Убираем маркеры списка */
        }

        .gallery li {
            margin: 15px; /* Отступы между элементами */
            list-style: none; /* Убираем маркеры списка */
            display: flex;
            flex-direction: column; /* Размещаем текст под картинкой */
            align-items: center; /* Центрирование картинки и текста */
            text-align: center; /* Центрирование текста */
        }

        .gallery li img {
            display: block;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px; /* Отступ под картинкой */
        }

        .gallery li {
            flex: 0 1 calc(33.333% - 30px); /* Каждый элемент занимает 33.333% ширины */
            box-sizing: border-box; /* Учитываем отступы */
        }

        /* Для небольших экранов (например, планшетов) */
        @media (max-width: 768px) {
            .gallery li {
                flex: 0 1 calc(50% - 30px); /* По 2 картинки в ряд */
            }
        }

        /* Для маленьких экранов (например, смартфонов) */
        @media (max-width: 480px) {
            .gallery li {
                flex: 0 1 calc(100% - 30px); /* По 1 картинке в ряд */
            }
        }
    </style>
</head>
